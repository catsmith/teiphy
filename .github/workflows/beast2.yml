name: beast2

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Install poetry
      run: pipx install poetry
    - name: Install dependencies for Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'poetry'
    - name: Install dependencies for Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    - run: poetry install
    - name: Testing
      run: |
        poetry run teiphy -t reconstructed -t defective -t orthographic -m overlap -m lac -s"*" -s T --fill-correctors --no-labels --states-present --calibrate-dates example/ubs_ephesians.xml beast2_example.nexus
    - name: Install Phylogenetics Package
      uses: dsaltares/fetch-gh-release-asset@master
      with:
        repo: 'CompEvol/beast2'
        version: 'tags/v2.7.0'
        file: 'BEAST.v2.7.0.Linux.x86.tgz'
    - run: tar -zxvf BEAST.v2.7.0.Linux.x86.tgz
    - name: Phylogenetics Run
      run: |
        cd beast/lib
        java -jar beauti.jar