name: iqtree

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Install poetry
      run: pipx install poetry
    - name: Install dependencies for Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'poetry'
    - run: poetry install
    - name: Testing
      run: |
        poetry run teiphy -t reconstructed -t defective -t orthographic -m overlap -m lac -s"*" -s T --fill-correctors example/ubs_ephesians.xml iqtree_example.nexus
    - name: Check available versions
      run: |
        sudo apt-cache madison iqtree
    - name: Install Phylogenetics Package
      run: |
        sudo apt-get install -y iqtree=1.6.12+dfsg-1build1
    - name: Phylogenetics Run
      run: |
        iqtree -s iqtree_example.nexus -m MK+ASC -bb 1000
      
